{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    <h2>{{ post.title }}</h2>
    {% if post.published_date %}
    <div class="date">
        <p><strong>Date Published: {{ post.published_date }}</strong></p>
    </div>
    {% else %}
    <div class="date">
        <p><strong>Not Published yet</strong></p>
    </div>
    {% endif %}
    <p>{{ post.text|linebreaksbr }}</p>
</div>
<div class="post">
    <h4><a href="{% url 'post_list' %}"> Back </a></h4>
</div>
{% endblock content %}
