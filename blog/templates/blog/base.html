{% load staticfiles %}
<html>
<head>
    <title> Ahnyeong Fans ^_^ </title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <div class="page-header">
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus" style="color:#ffffff"></span></a>
            <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit" style="color:#ffffff"></span></a>
            <h5>Hi, {{ user.username }}.</h5> <h4><a href="{% url 'django.contrib.auth.views.logout' %}?next=/" >Logout</a></h4>
        {% else %}
            <h4><a href="{% url 'login' %}" >Login</a></h4>
            <h4><a href="{% url 'add_user' %}" > Register</a></h4>
        {% endif %}
        <h1 align="center"><a href="{% url 'post_list' %}">Fan's Blog</a></h1>
    </div>
     <div class="content container">
        <div class="row">
            <div class="col-md 8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
