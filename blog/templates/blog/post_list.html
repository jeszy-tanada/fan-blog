<html>
<head>
    <title> Hello LizQuens! ^_^ </title>
</head>
<body>
    <div>
        <h1><a href="">Jeszy's Fan Girling Blog</a></h1>
        {{ posts }}
    </div>
    <br />
    {% for post in posts %}
        <div>
            <h2><a href="">{{ post.title }}</a></h2>
            <p><strong>Date Published: {{ post.published_date }}</strong></p>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        <br />
    {% endfor %}
</body>
</html>
