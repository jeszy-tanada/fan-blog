{% extends 'blog/base.html' %}

{% block content %}
    <div class="padding-head">
        <h1>Published:</h1>
    </div>
    {% for post in posts %}
    <div class="post">
        <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
        <div class="date">
            <p>Date Published: {{ post.published_date }}</p>
        </div>
    {% endfor %}
    <div class="padding-head">
        <h1>Drafts:</h1>
    </div>
    {% for post in post1 %}
        <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
        <div class="date">
            <p>Created Date: {{ post.created_date }}</p>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
